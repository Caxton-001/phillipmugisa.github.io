<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phillip Mugisa</title>
</head>
<style>
    @media (max-width: 800px) {
        body{
            overflow-x: hidden;
            overflow-y: hidden;
            background-color: black;
        }
        html,
        body {
          padding: 0;
          margin: 0;
          height: 100%;
        }
        .msg_box{
            position: relative;
        }
        .img_cont{
            border: 1px solid #000;
            width: 100%;
            height: 100vh;
            position: absolute;
            right: 0;
            top: 0;
            background-color: black;
            display: block;
        }
        .img_cont img{
            width: 100%;
            height: 100vh;
            transform: scale(3);
            transform: translateX(30%);
            -webkit-transform:translateX(30%);
            -moz-transform:translateX(30%);
            -o-transform:translateX(30%); 
        }
        .linked_img{
        }
        .linked_img img{
            width: 100%;
            height: 50vh;
            position: fixed;
            bottom: 5%;
            left: 0%;
            width: 70vw;
            height: 40vh;
        }
        #xmas_msg{
            position: fixed;
            top: 3%;
            left: 3%;
            color: #fff;
            padding: 5px;
            font-size: 18px;
            max-height: 40vh;
            max-width: 30vh;
            text-align: left;
            line-height: 30px;
            transition: 0.3s;
        }
    }    
</style>
<body>
    <div class="msg_box">
        <div class="img_cont">
            <img src="./me_1.jpg" alt="">
        </div>
        <div class="linked_img">
            <img src="./mas.png" alt="">
        </div>
        <p id="xmas_msg"></p>
    </div>
    <script>
        let msgs = ["May all the sweet magic of Christmas conspire to gladden your heart and fill every desire. Wish you a Merry Christmas and a Happy New Year.","Hope this Christmas brings you new opportunities and gives you great ideas. Let Christmas also bring you wealth and happiness. Have a great time with friends and family. Merry Christmas","Thanks for the support and care you have always given me. May this festive season strengthen our friendship so it can endure any difficulty life throws at us!","I wish that your Christmas season shimmers with love and kindness. May faith and serenity descend on you. Have a safe and Merry Christmas dear friend."]
        let i = 0
        document.querySelector("#xmas_msg").innerHTML = msgs[i]
        setInterval(()=>{
            i++
            document.querySelector("#xmas_msg").innerHTML = msgs[i]
            if(i > msgs.length - 1) {i = 0} ;
            if(msgs[i] == undefined){
                document.querySelector("#xmas_msg").innerHTML = msgs[0]
            }
            console.log(i+" : "+msgs[i])
        }, 5000)
    </script>
</body>
</html>
